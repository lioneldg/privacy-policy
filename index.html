<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - SmartScanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
      color: #333;
      padding: 0 15px;
    }
    h1, h2 {
      color: #0066cc;
    }
    hr {
      margin: 40px 0;
      border: none;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const language = navigator.language || navigator.userLanguage;
    const contentDiv = document.getElementById('content');

    const texts = {
      en: `
        <h1>Privacy Policy</h1>
        <p><em>Last updated: September 16, 2025</em></p>

        <h2>Information Collection and Use</h2>
        <p>SmartScanner can be used by users of any age. We do not collect, store, process or share any personal data. The app operates entirely on your device and does not transmit personal information to our servers.</p>
        <p>SmartScanner uses the device's native OCR capabilities to process text locally. No images or data are sent to our servers or third-party services.</p>

        <h2>Third-Party Services</h2>
        <p>SmartScanner does not use any third-party analytics tools or advertising SDKs that collect personal information.</p>

        <h2>Data Security</h2>
        <p>Although no personal data is collected, we are committed to ensuring that any information processed by the app remains secure and is handled locally on your device.</p>

        <h2>Changes to This Privacy Policy</h2>
        <p>We may update our Privacy Policy from time to time. We encourage you to review this page periodically for any changes.</p>

        <h2>Contact Us</h2>
        <p>If you have any questions, please contact us at: <a href="mailto:lioneldg.dev@gmail.com">lioneldg.dev@gmail.com</a></p>
      `,
      fr: `
        <h1>Politique de confidentialité</h1>
        <p><em>Dernière mise à jour : 16 septembre 2025</em></p>

        <h2>Collecte et utilisation des informations</h2>
        <p>SmartScanner peut être utilisé par des utilisateurs de tout âge. Nous ne collectons, stockons, traitons ni partageons aucune donnée personnelle. L'application fonctionne entièrement sur votre appareil et ne transmet aucune information personnelle à nos serveurs.</p>
        <p>SmartScanner utilise les capacités OCR natives de l'appareil pour traiter le texte localement. Aucune image ni donnée n'est envoyée à nos serveurs ou à des services tiers.</p>

        <h2>Services tiers</h2>
        <p>SmartScanner n'utilise aucun outil d'analyse ou SDK publicitaire tiers collectant des informations personnelles.</p>

        <h2>Sécurité des données</h2>
        <p>Bien qu'aucune donnée personnelle ne soit collectée, nous nous engageons à ce que toute information traitée par l'application reste sécurisée et soit gérée localement sur votre appareil.</p>

        <h2>Modifications de la politique</h2>
        <p>Nous pouvons mettre à jour notre politique de confidentialité de temps en temps. Nous vous invitons à consulter cette page régulièrement pour toute modification.</p>

        <h2>Nous contacter</h2>
        <p>Pour toute question, veuillez nous contacter à : <a href="mailto:lioneldg.dev@gmail.com">lioneldg.dev@gmail.com</a></p>
      `
    };

    contentDiv.innerHTML = language.toLowerCase().includes('fr') ? texts.fr : texts.en;
  </script>
</body>
</html>
